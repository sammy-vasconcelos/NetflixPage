<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">

    <title>Metflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netifiquis</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="house">
             <h3 class="titulo">Shrek</h3>
             <p class="descricao"> Em um pântano distante vive Shrek, um ogro solitário que vê sua vida ser invadida por uma série de personagens de contos de fada, como três ratos cegos, um grande e malvado lobo e ainda três porcos que não têm um lugar onde morar.</p>
                <div class="botoes">
                        <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            Mais informações
                        </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carousel">
        <div class="carousel-owl owl-theme">
            <div class="item"> <img class="box-filme" src="img/aneispoderosos.jpeg"> </div>
            <div class="item"> <img class="box-filme" src="img/areiaman.webp"> </div>
            <div class="item"> <img class="box-filme" src="img/capetao.jpg"> </div>
            <div class="item"> <img class="box-filme" src="img/malefica.jpg"> </div>
            <div class="item"> <img class="box-filme" src="img/miranha.jpeg"> </div>
            <div class="item"> <img class="box-filme" src="img/senhordoanel.jpg"> </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a9c6a4271b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</body>
</html>
